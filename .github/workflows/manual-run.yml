name: Manual API Test Run

on:
  workflow_dispatch:
    inputs:
      baseUri:
        description: 'Base URI'
        required: true
        default: 'https://stage-commercial-api.workspace.cluster.dropstabservice.com'
      basePath:
        description: 'Base Path'
        required: true
        default: '/api/v1/coins/history'

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests with env vars
        env:
          API_BASE_URI: ${{ github.event.inputs.baseUri }}
          API_BASE_PATH: ${{ github.event.inputs.basePath }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "api.baseUri=$API_BASE_URI" > src/test/resources/api.properties
          echo "api.basePath=$API_BASE_PATH" >> src/test/resources/api.properties
          echo "api.key=$API_KEY" >> src/test/resources/api.properties

          ./gradlew clean test

