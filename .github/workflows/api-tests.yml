name: API Tests (Manual + Scheduled)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # каждый час

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      API_BASE_URI: ${{ secrets.API_BASE_URI }}
      API_BASE_PATH: ${{ secrets.API_BASE_PATH }}
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate api.properties from secrets
        run: |
          mkdir -p src/test/resources
          echo "api.baseUri=${API_BASE_URI}" > src/test/resources/api.properties
          echo "api.basePath=${API_BASE_PATH}" >> src/test/resources/api.properties
          echo "api.key=${API_KEY}" >> src/test/resources/api.properties

      - name: Run API tests
        run: ./gradlew clean test

      - name: Upload HTML Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test

      - name: Send Telegram Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="✅ API tests passed"
          else
            STATUS="❌ API tests failed"
          fi

          MESSAGE="${STATUS}%0ARepo: ${{ github.repository }}%0AWorkflow: API Tests (Manual + Scheduled)%0ACommit: ${{ github.sha }}"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE"

