name: API Tests (Manual + Scheduled)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Ð—Ð°Ð¿ÑƒÑÐº ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ñ‡Ð°Ñ

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    env:
      API_BASE_URI: ${{ secrets.API_BASE_URI }}
      API_BASE_PATH: ${{ secrets.API_BASE_PATH }}
      API_KEY: ${{ secrets.API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Generate api.properties from secrets
        run: |
          mkdir -p src/test/resources
          echo "api.baseUri=${API_BASE_URI}" > src/test/resources/api.properties
          echo "api.basePath=${API_BASE_PATH}" >> src/test/resources/api.properties
          echo "api.key=${API_KEY}" >> src/test/resources/api.properties

      - name: Run tests
        run: ./gradlew clean test

      - name: Generate Allure report
        run: ./gradlew allureReport

      - name: Take screenshot of Allure report
        run: |
          node <<'EOF'
          const puppeteer = require('puppeteer');
          const path = require('path');

          (async () => {
            const browser = await puppeteer.launch({ headless: true, args: ['--no-sandbox'] });
            const page = await browser.newPage();
            const filePath = 'file://' + path.resolve('build/reports/allure-report/index.html');
            await page.goto(filePath, { waitUntil: 'networkidle2' });
            await page.screenshot({ path: 'allure-summary.png', fullPage: true });
            await browser.close();
          })();
          EOF

      - name: Send screenshot to Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F photo="@allure-summary.png" \
            -F caption="ðŸ“Š Allure Test Summary"

