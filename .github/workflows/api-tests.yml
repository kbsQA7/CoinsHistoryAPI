name: API Tests (Manual + Scheduled)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' 

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Generate api.properties from secrets
        run: |
          mkdir -p src/test/resources
          echo "api.baseUri=${{ secrets.API_BASE_URI }}" > src/test/resources/api.properties
          echo "api.basePath=${{ secrets.API_BASE_PATH }}" >> src/test/resources/api.properties
          echo "api.key=${{ secrets.API_KEY }}" >> src/test/resources/api.properties

      - name: Run tests
        run: ./gradlew clean test

      - name: Generate Allure report
        run: ./gradlew allureReport

      - name: Debug - list Allure report files
        run: ls -R build/reports/allure-report

      - name: Take Allure screenshot
        run: node screenshot.js

      - name: Send Telegram message with screenshot
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="✅ API tests passed"
          else
            STATUS="❌ API tests failed"
          fi

          MESSAGE="${STATUS}%0ARepo: kbsQA7/CoinsHistoryAPI%0AWorkflow: API Tests%0ACommit: ${{ github.sha }}"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendPhoto" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F photo=@"allure-summary.png" \
            -F caption="${MESSAGE}"
