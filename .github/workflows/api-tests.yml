name: API Tests (Manual + Scheduled)

on:
  workflow_dispatch:
    inputs:
      baseUri:
        description: 'Base URI'
        required: true
        default: 'https://stage-commercial-api.workspace.cluster.dropstabservice.com'
      basePath:
        description: 'Base Path'
        required: true
        default: '/api/v1/coins/history'
  schedule:
    - cron: '0 * * * *' 

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate api.properties from inputs/secrets
        run: |
          echo "api.baseUri=${{ github.event.inputs.baseUri || 'https://stage-commercial-api.workspace.cluster.dropstabservice.com' }}" > src/test/resources/api.properties
          echo "api.basePath=${{ github.event.inputs.basePath || '/api/v1/coins/history' }}" >> src/test/resources/api.properties
          echo "api.key=${{ secrets.API_KEY }}" >> src/test/resources/api.properties

      - name: Run tests
        run: ./gradlew clean test

      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: build/allure-results
          
       - name: Send result to Telegram
         run: |
           curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
           -d chat_id=${{ secrets.TG_CHAT_ID }} \
           -d text="âœ… API tests completed. Check Allure report or test logs."
