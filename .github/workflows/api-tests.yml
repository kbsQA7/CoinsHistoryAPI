name: API Tests (Manual + Scheduled)

on:
  workflow_dispatch: # кнопка запуска
  schedule:
    - cron: '0 * * * *' # каждый час (UTC)

jobs:
  test-api:
    runs-on: ubuntu-latest

    env:
      API_BASE_URI: ${{ secrets.API_BASE_URI }}
      API_BASE_PATH: ${{ secrets.API_BASE_PATH }}
      API_KEY: ${{ secrets.API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate api.properties
        run: |
          echo "api.baseUri=$API_BASE_URI" > src/test/resources/api.properties
          echo "api.basePath=$API_BASE_PATH" >> src/test/resources/api.properties
          echo "api.key=$API_KEY" >> src/test/resources/api.properties

      - name: Run tests
        run: ./gradlew clean test

      - name: Generate Allure report
        run: ./gradlew allureReport

      - name: Install Puppeteer deps and take screenshot
        run: |
          npm ci
          node screenshot.js

      - name: Send result to Telegram
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="✅ API tests passed"
          else
            STATUS="❌ API tests failed"
          fi

          MESSAGE="${STATUS}%0ARepo: kbsQA7/CoinsHistoryAPI%0AWorkflow: API Tests%0ACommit: ${{ github.sha }}"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F photo=@"allure-summary.png" \
            -F caption="${MESSAGE}"


