name: API Test Run

on:
  workflow_dispatch:  
  schedule:
    - cron: '0 * * * *'  

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    env:
      API_BASE_URI: ${{ secrets.API_BASE_URI }}
      API_BASE_PATH: ${{ secrets.API_BASE_PATH }}
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Inject test config
        run: |
          mkdir -p src/test/resources
          echo "api.baseUri=$API_BASE_URI" > src/test/resources/api.properties
          echo "api.basePath=$API_BASE_PATH" >> src/test/resources/api.properties
          echo "api.key=$API_KEY" >> src/test/resources/api.properties

      - name: Run API tests
        run: ./gradlew clean test

      - name: Generate Allure report
        run: ./gradlew allureReport

      - name: Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: build/reports/allure-report

      - name: Notify Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS=$([[ "${{ job.status }}" == "success" ]] && echo "‚úÖ API tests passed" || echo "‚ùå API tests failed")
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="üîî $STATUS\nRepo: *${{ github.repository }}*\nBranch: \`${{ github.ref_name }}\`\nTime: $(date -u +"%Y-%m-%d %H:%M UTC")" \
            -d parse_mode=Markdown
