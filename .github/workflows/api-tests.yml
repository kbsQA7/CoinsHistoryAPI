name: API Tests (Manual + Scheduled)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' 

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate api.properties from secrets
        run: |
          echo "api.baseUri=${{ secrets.API_BASE_URI }}" > src/test/resources/api.properties
          echo "api.basePath=${{ secrets.API_BASE_PATH }}" >> src/test/resources/api.properties
          echo "api.key=${{ secrets.API_KEY }}" >> src/test/resources/api.properties

      - name: Run tests
        run: ./gradlew clean test

      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: build/allure-results

      - name: Notify via Telegram
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="✅ API tests passed"
          else
            STATUS="❌ API tests failed"
          fi
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d text="${STATUS}%0ARepo: ${{ github.repository }}%0AWorkflow: ${{ github.workflow }}%0ACommit: ${{ github.sha }}"

